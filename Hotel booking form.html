<html>

<head>
	<title>Hotel Booking Form</title>
	<link rel="stylesheet" type="text/css" href="Hotel booking form.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>



	<form>
	<div class="booking-form-box">
	
	<div class="booking-form">
	<label>First Name</label>
	<input type="text" class="form-control" placeholder="Enter your first name">
	
	<br>
	
	<label>Last Name</label>
	<input type="text" class="form-control" placeholder="Enter your last name">
	
	<br>
	
	<label>Where are you going</label>
	<input type="text" class="form-control" placeholder="Enter City,Country name">
	
	<div class="input-grp">
	<label>Check-in</label>
	<input type="date" class="form-control select-date">
	</div>
	
	<div class="input-grp">
	<label>Check-out</label>
	<input type="date" class="form-control select-date">
	</div>
	
	<div class="input-grp">
	<label>Adults</label>
	<input type="number" class="form-control" value="2">
	</div>
	
	<div class="input-grp">
	<label>Childern</label>
	<input type="number" class="form-control" value="0">
	</div>
	
	<div class="input-grp">
	<label>Room</label>
	<input type="number" class="form-control" value="1">
	</div>
	
	
	<div class="input-grp">
	<label for="backgrounds">Select Property Type</label>
	<select class="custom-select" id="first">
		<option value="1">Hotels</option>
		<option value="2">Apartments</option>
		<option value="3">Resorts</option>
		<option value="4">Villas</option>
		<option value="5">Cabins</option>
		<option value="6">Cottages</option>
		<option value="7">Glamping</option>
		<option value="8">Holiday homes</option>
		<option value="9">Serviced apartments</option>
		<option value="10">Guest homes</option>
		<option value="11">Hostels</option>
		<option value="12">Motels</option>
		<option value="13">B&Bs </option>
		<option value="14">Ryokans</option>
		<option value="15">Reids</option>
		<option value="16">Holiday parks</option>
		<option value="17">Homestays</option>
		<option value="18">Campsites</option>
		<option value="19">Country houses</option>
		<option value="20">Farm stays</option>
		<option value="21">Boats</option>
		<option value="22">Luxury tents</option>
		<option value="23">Self catering</option>
		<option value="24">Tiny houses</option>
	</select>
	</div>
	
	<div class="input-grp">
	<label>Room Type</label>
	<select class="custom-select">
		<option>Single</option>
		<option>Double</option>
		<option>Luxury</option>
		<option>Honey Moon Sweeet</option>
		<option>Quad</option>
		<option>Queen</option>
		<option>King</option>
		<option>Twin</option>
		<option>Double</option>
		<option>Studio</option>
		<option>Master Suite</option>
		<option>Mini-Suite or Junior Suite</option>
		<option>Connecting Rooms</option>
		<option>Adjoining rooms</option>
		<option>Adjacting room</option>
	</select>
	</div>
	
	<br>
	
	<div class="input-grp">
	<button type="button" class="btn btn-primary flight">Show Flights</button>
	</div>
	
	</div>
	</div>
	
	</form>
	
	
	
	
	
	<script src="hotelbooking.js"></script>
	

</body>

</html>
