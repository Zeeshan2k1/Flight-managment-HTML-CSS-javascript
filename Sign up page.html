<html>

<head>

	<title>Sign up page</title>
	<link rel="stylesheet" type="text/css" href="signup.css">
	
</head>

<body>

	<div class="loginbox">
	<img src="avatar.png" class="loginicon">
	
		<h1>Sign up for an Account</h1>
		
	<Form>
		
		<table>
		<tr>
		<td><p class="fc">First name</p><input type="text" name="" placeholder="Enter First name"></td>
		
		</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
		
		<td><p class="lc">Last name<p><input type="text" name="" placeholder="Enter Last name"></td>
		</tr>
		</table>
		
		
		<p>Date of birth</p>
		<input type="date" name="" placeholder="DD/MM/YYYY" class="dateicon">
		
		<p>Email</p>
		<input type="Email" name="" placeholder="Enter Email address">
	
		<p>Password</p>
		<input type="Password" name="" placeholder="Enter Password" id="passField">
		<i id="eye"><img src="openeye.png" height="10px"></i>
		<i id="ceye"><img src="closeeye.png" height="16px"></i>
		
		<p>Confirm Password</p>
		<input type="Password" name="" placeholder="Re-Password" id="repassField">
		<i id="reeye"><img src="openeye.png" height="10px"></i>
		<i id="receye"><img src="closeeye.png" height="16px"></i>
		
		<input type="submit" name="" value="Sign up">
		
		<a href="#">Have an account?</a>
		
		<br>
		
		<a href="#">Sign up with google</a>
		
		<br>
		
		<a href="#">Sign up with facebook</a>
		

		
	</Form>
	
	</div>
	
	<script src="signupjava.js"></script>
	
	</body>
	
	</html>
