<html>

<head>

	<title>Login page</title>
	<link rel="stylesheet" type="text/css" href="LoginStyle.css">
	
</head>

<body>

	<div class="loginbox">
	<img src="avatar.png" class="loginicon">
	
		<h1>Log in to your Account</h1>
		
	<Form>
	
	<div id='error'></div>
	
		<p>Username</p>
		<input type="text" name="" placeholder="Enter Username">
	
		<p>Password</p>
		<input type="Password" name="" placeholder="Enter Password" id="passField">
		<i id="eye"><img src="openeye.png" height="10px"></i>
		<i id="ceye"><img src="closeeye.png" height="16px"></i>
		
		
		<input type="submit" name="" value="Login">
		
		<a href="#">Forgot Password?</a>
		
		<br>
		
		<a href="sign up page.html">Don't have an account?</a>
		
	</Form>
	
	</div>
	
	<script src="loginjava.js"></script>
	
</body>

</html>
